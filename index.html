<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crippleboli blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nav-line { border-bottom: 1px solid #e2e8f0; width: 100vw; position: absolute; left: 50%; transform: translateX(-50%); top: 3.5rem; z-index: -1; }
    .sketch-box { border: 2px solid #334155; border-radius: 0.6rem; background: white; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* 关键：大幅压缩内容行高度，实现“长条感” */
    .content-row { height: 1.6rem; display: flex; align-items: center; }
    .timeline-axis { position: absolute; left: 240px; top: 0; bottom: 0; width: 2px; background: #334155; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased overflow-x-hidden pb-20">

<header class="relative h-14 flex items-center mb-12">
  <div class="nav-line"></div>
  <div class="max-w-[95%] mx-auto w-full flex justify-between items-center px-4">
    <h1 class="text-xl font-black italic tracking-tighter">crippleboli <span class="text-blue-600">blog</span></h1>
    <nav>
      <ul class="flex space-x-8 font-bold text-slate-500 text-[13px]">
        <li class="hover:text-blue-600 cursor-pointer transition-colors">首页</li>
        <li class="hover:text-blue-600 cursor-pointer transition-colors">项目</li>
        <li class="hover:text-blue-600 cursor-pointer transition-colors">基础</li>
        <li class="hover:text-blue-600 cursor-pointer transition-colors">算法</li>
        <li class="hover:text-blue-600 cursor-pointer transition-colors">材料</li>
        <li class="hover:text-blue-600 cursor-pointer transition-colors">笔记</li>
      </ul>
    </nav>
  </div>
</header>

<main class="max-w-[95%] mx-auto px-4">

  <div class="flex flex-col md:flex-row gap-10 items-start mb-16">

    <div class="w-full md:w-[220px] flex-none">
      <div class="aspect-square rounded-xl overflow-hidden border-2 border-slate-700 shadow-sm mb-4 bg-white">
        <img src="assets/images/avatar.png" alt="avatar" class="w-full h-full object-cover">
      </div>
      <div class="pt-4 border-t-2 border-dashed border-slate-200">
        <p class="text-[12px] leading-snug text-slate-500 italic">
          专注于底层逻辑，记录每一行有意义的代码。
        </p>
      </div>
    </div>

    <div class="flex-1 sketch-box p-4 shadow-sm">
      <div class="space-y-3"> <div class="flex items-center border-b border-slate-50 pb-2">
          <div class="w-32 flex-none font-bold text-blue-600 uppercase text-[10px] tracking-widest">01. Projects</div>
          <div class="flex flex-wrap gap-2">
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">个人主页模板</span>
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">C++ 高性能服务器</span>
          </div>
        </div>

        <div class="flex items-center border-b border-slate-50 pb-2">
          <div class="w-32 flex-none font-bold text-emerald-600 uppercase text-[10px] tracking-widest">02. Basic</div>
          <div class="flex flex-wrap gap-2">
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">内存管理</span>
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">并发锁机制</span>
          </div>
        </div>

        <div class="flex items-center border-b border-slate-50 pb-2">
          <div class="w-32 flex-none font-bold text-orange-600 uppercase text-[10px] tracking-widest">03. Algorithms</div>
          <div class="flex flex-wrap gap-2">
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">二叉树 DFS</span>
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">动态规划</span>
          </div>
        </div>

        <div class="flex items-center border-b border-slate-50 pb-2">
          <div class="w-32 flex-none font-bold text-purple-600 uppercase text-[10px] tracking-widest">04. Materials</div>
          <div class="flex flex-wrap gap-2">
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">CSAPP 笔记</span>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-32 flex-none font-bold text-rose-600 uppercase text-[10px] tracking-widest">05. Notes</div>
          <div class="flex flex-wrap gap-2">
            <span class="px-2 py-0.5 bg-slate-50 rounded border border-slate-200 text-[12px] text-slate-600">2026 生存指南</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="relative min-h-[300px]">
    <div class="timeline-axis !left-[220px] md:ml-[20px]"></div>
    <div class="space-y-8">
      <div class="relative flex items-center">
        <div class="absolute left-[233px] w-3 h-3 rounded-full bg-white border-2 border-slate-800 z-10"></div>
        <div class="w-[220px] md:ml-[20px] text-right pr-8 font-mono text-[11px] text-slate-400">2026.01.31</div>
        <div class="flex-1 border-b border-dashed border-slate-300 pb-1 ml-12 overflow-hidden whitespace-nowrap">
          <span class="font-bold text-[12px] mr-4 text-blue-600 uppercase">System</span>
          <span class="text-[13px] text-slate-600 italic">完成 GitHub 极窄长条风格优化</span>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
